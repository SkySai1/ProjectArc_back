version: "3.9"
services:
  project_manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpts
    ports:
      - "5001:5000"
    volumes:
      - ./example_project:/app/project
    environment:
      - API_HEADER=Authorization
      - FLASK_ENV=development
      - API_KEY=key
      - PROJECT_DIR=project
    user: "1000:1000"